<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Edit Profile</h4>
            <p class="card-category">Complete your profile</p>
          </div>
          <div class="card-body">
            
              <div class="row">
               
                <div class="col-md-3">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="firstName" [(ngModel)]="user.firstName">
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Last Name" type="text" [(ngModel)]="user.lastName">

                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Email address" type="email" [(ngModel)]="user.email">
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="phone Number" type="text" [(ngModel)]="user.phoneNumber">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Address" type="text" [(ngModel)]="user.address">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
            
            
             
              </div>
              <div class="row">
                <div class="col-md-12">
                  <label>About Me</label>
                  <mat-form-field class="example-full-width">
                    <textarea matInput placeholder="About Me" [(ngModel)]="user.firstName"></textarea>
                  </mat-form-field>
                </div>
              </div>
              <button mat-raised-button type="submit" class="btn btn-danger pull-right">Update Profile</button>
              <div class="clearfix"></div>
              
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card card-profile">
          <div class="card-avatar">
            <a href="javascript:void(0)">
              <img class="img" src="https://scontent.ftun8-1.fna.fbcdn.net/v/t39.30808-6/384774809_3525695117706735_8931200272697427887_n.jpg?_nc_cat=102&ccb=1-7&_nc_sid=5f2048&_nc_ohc=OSVtclT8Y0AAX-DwinY&_nc_ht=scontent.ftun8-1.fna&oh=00_AfA_fecyljH3HoHWN1JrpBhDSHMbKIyEwmd60FtTD4KLXg&oe=655544D2" />
            </a>
          </div>
          <div class="card-body">
            <h6 class="card-category text-gray">CEO / Co-Founder</h6>
            <h4 class="card-title">Dhiflaoui Amira</h4>
            <p class="card-description">
              Don't be scared of the truth because we need to restart the human foundation in truth And I love you like Kanye loves Kanye I love Rick Owensâ€™ bed design but the back is...
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
