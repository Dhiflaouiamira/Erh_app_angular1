<div class="main-content">
    <div class="container-fluid">
      <div class="card">
        <div class="card-header card-header-danger">
          <p class="card-category">Project List</p>
          <button (click)="openAddProjectModal(addTemplate)" class="btn btn-primary">Add</button>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead class="text-primary">
                <th>Project Name</th>
                <th>Description</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Status</th>
                <th>Actions</th>
              </thead>
              <tbody>
                <tr *ngFor="let project of projects">
                  <td>{{ project.projectName }}</td>
                  <td>{{ project.description }}</td>
                  <td>{{ project.startDate | date }}</td>
                  <td>{{ project.endDate | date }}</td>
                  <td>{{ project.status }}</td>
                  <td>
                    <button (click)="openEditProjectModal(editTemplate, project)" class="btn btn-primary">Edit</button>
                    <button (click)="deleteProject(project)" class="btn btn-danger">Delete</button>
                    <button (click)="openDetailsProjectModal(detailsTemplate, project)" class="btn btn-info">Details</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Add Project Modal -->
    <!-- Insert the necessary HTML for adding a project -->
    <ng-template #addTemplate>
        <div class="modal-header">
          <h4 class="modal-title">Ajouter un projet</h4>
          <button type="button" class="close" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Insérez le formulaire pour ajouter un projet -->
          <!-- Assurez-vous d'inclure les champs nécessaires, tels que le nom du projet, la description, les dates de début et de fin, etc. -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="modalRef.hide()">Fermer</button>
          <button type="button" class="btn btn-primary" (click)="addProject(newProject)">Ajouter</button>
        </div>
      </ng-template>
      
  
<!-- Edit Project Modal -->
<ng-template #editTemplate>
    <div class="modal-header">
      <h4 class="modal-title">Modifier un projet</h4>
      <button type="button" class="close" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <!-- Insérez le formulaire pour modifier un projet -->
      <div class="form-group">
        <label for="editProjectName">Nom du projet</label>
        <input type="text" class="form-control" id="editProjectName" [(ngModel)]="selectedProject.projectName">
      </div>
      <div class="form-group">
        <label for="editDescription">Description</label>
        <textarea class="form-control" id="editDescription" [(ngModel)]="selectedProject.description"></textarea>
      </div>
      <div class="form-group">
        <label for="editStartDate">Date de début</label>
        <input type="date" class="form-control" id="editStartDate" [(ngModel)]="selectedProject.startDate">
      </div>
      <div class="form-group">
        <label for="editEndDate">Date de fin</label>
        <input type="date" class="form-control" id="editEndDate" [(ngModel)]="selectedProject.endDate">
      </div>
      <div class="form-group">
        <label for="editStatus">Statut</label>
        <select class="form-control" id="editStatus" [(ngModel)]="selectedProject.status">
          <option value="En cours">En cours</option>
          <option value="En attente">En attente</option>
          <option value="Terminé">Terminé</option>
        </select>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="modalRef.hide()">Fermer</button>
      <button type="button" class="btn btn-primary" (click)="editProject(selectedProject)">Enregistrer les modifications</button>
    </div>
  </ng-template>
  
  
  
  <!-- Details Project Modal -->
  <ng-template #detailsTemplate>
    <div class="modal-header">
      <h4 class="modal-title">Détails du projet</h4>
      <button type="button" class="close" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <!-- Insérez le modèle pour afficher les détails d'un projet -->
      <!-- Affichez tous les détails importants du projet de manière lisible -->
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="modalRef.hide()">Fermer</button>
    </div>
  </ng-template>
